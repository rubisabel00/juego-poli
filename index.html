<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>RegresiÃ³n PolinÃ³mica Interactiva</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;

    }

    h1 {

    .panel {

<body>

  <h1>ðŸ”® PredicciÃ³n de PoblaciÃ³n</h1>

  <div class="panel">
    <p>Selecciona el grado del polinomio:</p>
    <button onclick="cambiarGrado(2)">Grado 2</button>
    <button onclick="cambiarGrado(3)">Grado 3</button>
    <button onclick="cambiarGrado(4)">Grado 4</button>

    <p><strong>Selecciona un aÃ±o:</strong></p>
    <input type="range" id="aÃ±oSlider" min="2000" max="2030" value="2025" step="1">
    <div id="resultado">AÃ±o: 2025 â€” PoblaciÃ³n estimada: ???</div>
    <div id="ecuacion"></div>
  </div>

  <canvas id="grafico"></canvas>

  <div class="panel">
    <h2>ðŸ“‹ Historial de Predicciones</h2>
    <div class="table-controls">
      <button onclick="limpiarTabla()">ðŸ§¹ Limpiar tabla</button>
    </div>
    <table>
      <thead>
        <tr><th>AÃ±o</th><th>PoblaciÃ³n estimada</th></tr>
      </thead>
      <tbody id="tablaHistorial"></tbody>
    </table>
  </div>

  <script>
    const aÃ±os = [2000, 2005, 2010, 2015, 2020];
    const poblacion = [30, 35, 45, 55, 70];
    let grado = 2;
    let grafico;

    function calcularCoeficientes(grado) {
      const X = aÃ±os.map(x => Array.from({ length: grado + 1 }, (_, i) => x ** i));
      const Y = math.matrix(poblacion);
      const Xmat = math.matrix(X);
      const Xpinv = math.pinv(Xmat);
      const coef = math.multiply(Xpinv, Y);
      return coef.toArray();
    }

    function predecirPoblacion(x, coef) {
      return coef.reduce((sum, c, i) => sum + c * x ** i, 0);
    }

    function generarCurva(coef) {
      const xs = [], ys = [];
      for (let x = 2000; x <= 2030; x++) {
        xs.push(x);
        ys.push(predecirPoblacion(x, coef));
      }
      return { xs, ys };
    }

    function crearGrafico(xs, ys) {
      if (grafico) grafico.destroy();
      const ctx = document.getElementById('grafico').getContext('2d');
      grafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xs,
          datasets: [
            {
              label: `Curva de predicciÃ³n (grado ${grado})`,
              data: ys,
              borderColor: '#1e88e5',
              backgroundColor: 'transparent',
              fill: false,
              tension: 0.3
            },
            {
              label: 'Datos reales',
              data: poblacion,
              borderColor: 'red',
              backgroundColor: 'red',
              fill: false,
              showLine: false,
              pointRadius: 6,
              pointStyle: 'circle'
            }
          ]
        },
        options: {
          responsive: true,
          animation: { duration: 800 },
          scales: {
            x: { title: { display: true, text: 'AÃ±o' } },
            y: { title: { display: true, text: 'PoblaciÃ³n (millones)' } }
          }
        }
      });
    }

    function actualizarPrediccion(coef) {
      const aÃ±o = parseInt(slider.value);
      const est = predecirPoblacion(aÃ±o, coef).toFixed(2);
      resultado.textContent = `AÃ±o: ${aÃ±o} â€” PoblaciÃ³n estimada: ${est} millones`;
      agregarAHistorial(aÃ±o, est);
    }

    function agregarAHistorial(aÃ±o, est) {
      const tabla = document.getElementById('tablaHistorial');
      const fila = document.createElement('tr');
      fila.innerHTML = `<td>${aÃ±o}</td><td>${est}</td>`;
      tabla.appendChild(fila);
    }

    function limpiarTabla() {
      document.getElementById('tablaHistorial').innerHTML = '';
    }

    function mostrarEcuacion(coef) {
      let ecuacion = 'EcuaciÃ³n: ';
      coef.forEach((c, i) => {
        const signo = c >= 0 && i !== 0 ? ' + ' : i !== 0 ? ' - ' : '';
        const valor = Math.abs(c).toFixed(3);
        const termino = i === 0 ? `${valor}` : i === 1 ? `${valor}x` : `${valor}x^${i}`;
        ecuacion += signo + termino;
      });
      document.getElementById('ecuacion').textContent = ecuacion;
    }

    function cambiarGrado(nuevoGrado) {
      grado = nuevoGrado;
      const coef = calcularCoeficientes(grado);
      const { xs, ys } = generarCurva(coef);
      crearGrafico(xs, ys);
      actualizarPrediccion(coef);
      mostrarEcuacion(coef);
    }

    const slider = document.getElementById('aÃ±oSlider');
    const resultado = document.getElementById('resultado');
    slider.addEventListener('input', () => {
      const coef = calcularCoeficientes(grado);
      actualizarPrediccion(coef);
    });

    // Inicializar
    cambiarGrado(grado);
  </script>
</body>
